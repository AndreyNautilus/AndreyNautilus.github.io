# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  # verify the pre-commit config
  - repo: meta
    hooks:
      - id: check-hooks-apply

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        # Optionally add plugins
        additional_dependencies:
          - mdformat-gfm
          - mdformat-frontmatter
        # exclude: |
        #     (?x)^(
        #         content/posts/2024-07-21-evenly-random-points-on-plane.md|
        #         content/posts/2024-07-29-random-points-in-circle.md
        #     )$

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: Common misspellings

  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.13.7
    hooks:
      - id: markdown-link-check
        args: ['--config', '.markdown-link-check.json', '-v']

  - repo: local
    hooks:
      - id: enumerate-posts
        name: Verify Posts files
        entry: python -B ./scripts/post-enumerating/main.py content/posts
        language: python
        additional_dependencies:
          - pyyaml==6.0.1
        pass_filenames: false
        files: content/posts/.*

ci:
  autofix_prs: false
  skip:
    - markdown-link-check
